<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Arjuna's Chatbot</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app"></div>
    <main>
      <section class="chatbot-container">
        <div class="chatbot-header">
          <!-- <img src="images/logo-scrimba.svg" class="logo" /> -->
          <h1 class="sub-heading">Arjuna's Chatbot</h1>
        </div>
        <div class="chatbot-conversation-container" id="chatbot-conversation-container"></div>
        <form id="form" class="chatbot-input-container">
          <input name="user-input" type="text" id="user-input" required />
          <button id="submit-btn" class="submit-btn">
            <img src="./src/images/send.svg" class="send-btn-icon" />
          </button>
        </form>
      </section>
    </main>
    <script src="./src/index.ts" type="module"></script>
  </body>
</html>
